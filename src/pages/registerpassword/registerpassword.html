<ion-header>

  <ion-navbar>
    <ion-title>填写密码界面</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
  
      <ion-item id="lf">
          
          <ion-input type="password" placeholder="请输入密码" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item id="lf">
          
          <ion-input type="password" placeholder="确认密码" [(ngModel)]="rpassword"></ion-input>
      </ion-item>
      
      <ion-item no-lines class="reg-text" id="lf">
        <span item-end>
          本密码由6-26为字母、数字、特殊符号组成，注意大小写!
        </span>
      </ion-item>

    </ion-list>

     <button ion-button  block class="next-btn"  (click)="doRegister()" >完成</button>


</ion-content>
