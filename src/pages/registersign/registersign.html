<ion-header>

  <ion-navbar>
    <ion-title>发送短信界面</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="code-info">
    <h4 class="positive">马上验证手机,激活你的账户</h4>
    <p class="code-sign-p">验证码已通过短信方式发送至{{tel}},请输入验证码完成验证登录!</p>
  </div>

  <div class="sign-page">
    <input type="text" [(ngModel)]="code" placeholder="验证码" maxlength="4">
    <div class="timer" *ngIf="!showcode" >倒计时{{num}}</div>
    <div class="timer" *ngIf="showcode"  (tap)="sendCode()">重新发送</div>
  </div>

  <button ion-button  block class="msg-btn" (tap)="goRegisterpasswordPage()" >下一步</button>

</ion-content>
