<ion-header>

  <ion-navbar>
    <ion-title>用户</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="login" *ngIf="!userinfo" >
    <div class="usering">
        <img src="../../assets/imgs/pc5.jpg" />
    </div>

    <div class="login-btn">
      <button ion-button [navPush]='LoginPage'>登陆</button>
      <button ion-button [navPush]='RegisterPage'>注册</button>
    </div>

  </div>

  <ion-list *ngIf="userinfo" >
    <ion-item [navPush]="PersonalPage">
        <ion-avatar item-start>
          <img src="../../assets/imgs/pc19.jpg">
        </ion-avatar>
        <h2>用户名:{{userinfo.username}}</h2>
        <p>璀璨钻石</p>
        <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>


  <ion-list inset >
      <ion-item-divider></ion-item-divider>
      <ion-item color="light">
          <ion-icon name="list" item-start></ion-icon>
            <span>我的订单</span>
          <ion-icon name="ios-paper-outline" item-end></ion-icon>
      </ion-item>

      
      <ion-item color="light">
          <ion-icon name="list" item-start></ion-icon>
            <span>待付款</span>
          <ion-icon name="ios-card-outline" item-end></ion-icon>
      </ion-item>

      
      <ion-item color="light">
          <ion-icon name="list" item-start></ion-icon>
            <span>待发货</span>
          <ion-icon name="jet" item-end></ion-icon>
      </ion-item>

      <ion-item color="light">
          <ion-icon name="list" item-start></ion-icon>
            <span>待收货</span>
          <ion-icon name="basket" item-end></ion-icon>
      </ion-item>


      <ion-item-divider></ion-item-divider>
      <ion-item color="light">
          <ion-icon name="list" item-start></ion-icon>
            <span>我的订单</span>
          <ion-icon name="heart" item-end></ion-icon>
      </ion-item>

      <ion-item color="light">
          <ion-icon name="list" item-start></ion-icon>
            <span>我的订单</span>
          <ion-icon name="contacts" item-end></ion-icon>
      </ion-item>
  </ion-list>
</ion-content>
