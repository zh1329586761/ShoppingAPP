<ion-header>

  <ion-navbar>
    <ion-title>支付页面</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group>
    <ion-list-header>
      选择支付方式
    </ion-list-header>
  
    <ion-item>
      <ion-avatar item-left>
        <img src="../../assets/imgs/zfb.png">
      </ion-avatar>
      <ion-label>支付宝</ion-label>
      <ion-icon end name="albums"></ion-icon>
      <ion-radio checked="true" value="zhifubao"></ion-radio>
    </ion-item>
  
    <ion-item>
        <ion-avatar item-left>
            <img src="../../assets/imgs/wx.png">
          </ion-avatar>
      <ion-label>微信</ion-label>
      <ion-radio value="weixin"></ion-radio>
    </ion-item>
  
    <ion-item>
        <ion-avatar item-left>
            <img src="../../assets/imgs/yzf.png">
          </ion-avatar>
      <ion-label>翼支付</ion-label>
      <ion-radio value="yizhifu"></ion-radio>
    </ion-item>
  </ion-list>

</ion-content>


<ion-footer>
    <ion-toolbar>
      <div class="order_footer">
  
        <!-- <span>实付款: ¥{{allPrice}}</span> -->
       
        <div class="buy_order">
            立即下单
        </div>
      </div>
    </ion-toolbar>
  </ion-footer>
